# Tiny Tapeout project information
project:
  title:        "4-bit binary counter"      # Project title
  author:       "Jorge Sol√≥rzano"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Generates a 4-bit binary counter with reset input and up/down counting selector."      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     10000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_counter"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "tt_um_counter.v"
    - "counter.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "External Input Clk"
  ui[1]: "input reset"
  ui[2]: "input select (0=up, 1=down)"
  ui[3]: "Unused pin"
  ui[4]: "Unused pin"
  ui[5]: "Unused pin"
  ui[6]: "Unused pin"
  ui[7]: "Unused pin"

  # Outputs
  uo[0]: "output count[0]"
  uo[1]: "output count[1]"
  uo[2]: "output count[2]"
  uo[3]: "output count[3]"
  uo[4]: "Unused pin"
  uo[5]: "Unused pin"
  uo[6]: "Unused pin"
  uo[7]: "Unused pin"

  # Bidirectional pins
  uio[0]: "Unused pin"
  uio[1]: "Unused pin"
  uio[2]: "Unused pin"
  uio[3]: "Unused pin"
  uio[4]: "Unused pin"
  uio[5]: "Unused pin"
  uio[6]: "Unused pin"
  uio[7]: "Unused pin"

# Do not change!
yaml_version: 6
